<div class="box">
  <form [formGroup]="formulario" #formDir="ngForm">
    <label for="username"> Username: </label>
    <input
      type="text"
      name="username"
      placeholder="Jhon"
      alt="Type your username"
      class="form-control"
      formControlName="username"
      required
    />
    <label for="password">
      Password:
      <input
        type="password"
        name="password"
        alt="Type your password"
        class="form-control"
        formControlName="password"
        required
      />
    </label>
    <button type="button" (click)="login()">Login</button>
  </form>
  <div>
    <a routerLink="/register">Register</a>
  </div>
</div>
