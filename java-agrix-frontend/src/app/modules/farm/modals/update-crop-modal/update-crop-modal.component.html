<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 z-10">
  <div
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-4 border border-gray-300 shadow-lg z-20"
  >
    <p class="min-h-60 text-xl font-bold">Atualizar Fazenda</p>
    <form [formGroup]="farmForm" class="flex flex-col">
      <label for="farmName" class="text-gray-700 text-md font-bold mr-1"
        >Nome:
      </label>
      <input
        type="text"
        name="farmName"
        formControlName="farmName"
        class="shadow appearance-none border rounded w-2/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2"
      />
      <label for="size" class="text-gray-700 text-md font-bold mr-1"
        >Tamanho:
      </label>
      <input
        type="number"
        name="size"
        formControlName="size"
        class="shadow appearance-none w-2/4 border rounded w-20 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-5"
      />

      <button
        type="submit"
        (click)="updateFarm()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-5"
      >
        Salvar
      </button>
    </form>
  </div>
</div>
